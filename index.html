<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&family=Montserrat&family=Red+Hat+Display:wght@300;400;500;700;900&family=Sacramento&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <section class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-4 card ">
                <img class="img-fluid mainImg" src="images/illustration-hero.svg" alt="main img">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="row p-0">
                    <div class="col-4 p-0 ps-5">
                        <img class="img-fluid" src="images/icon-music.svg" alt="">
                    </div>
                    <div class="col-4 p-0">
                        <div class="row text-start">
                            <div class="col fw-bold">
                                <h2>Annual Plan</h2>
                            </div>
                        </div>
                        <div class="row text-start">
                            <div class="col p-0 text-start">
                                <p>$59.99/year</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 p-0 pe-5 fw-bold">
                        <a href="#">Change</a>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn1 mx-5 mb-3 fs-6 fw-bold">Proceed to Payment</button>
                <button class="btn btn-lg btn2 mx-5 mb-5 fs-6 fw-bold">Cancel Order</button>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
